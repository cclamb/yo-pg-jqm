<!DOCTYPE html>
<html>
  <head>
    <title>watsco proposal center | login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/lib/jquery.mobile-1.4.3.css" />
    <link rel="stylesheet" href="styles/watsco.css">
    <!-- endbuild -->
    <!-- build:js scripts/index.js -->
    <script src="scripts/lib/jquery-1.10.2.min.js"></script>
    <script src="scripts/lib/jquery.mobile-1.4.3.js"></script>
    <!-- endbuild -->
    <script id="panel-init">
      $(function () {
        $("body>[data-role='panel']").panel().enhanceWithin();
      });
    </script>
  </head>

  <body>

    <div data-role="page" id="login" 
      class="login-page" 
      data-title="watsco proposal center | login">

      <div data-role="content">

          <div id="login-wrap">
            <div class="login">
              <h2>Sign In</h2>
              username <input type="text" value="username"><br>
              password <input type="password" value="password"><br>
              <a href="customers.html" data-role="button">Login</a>
            </div>
          </div>

      </div>
      
    </div>

    <div data-role="panel" data-position="left"  data-display="overlay" id="nav-panel" data-theme="a">

      <ul data-role="listview">
        <li><a href="customers.html">customers</a></li>
        <li><a href="pending-proposals.html">pending proposals</a></li>
        <li><a href="completed-proposals.html">completed proposals</a></li>
      </ul>

      <!-- panel content goes here -->
    </div><!-- /panel -->


    <div data-role="panel" data-position="right"  data-display="overlay" id="add-form" data-theme="a">

      <form class="userform">
        <h2>Create new user</h2>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="" data-clear-btn="true" data-mini="true">

        <label for="email">Email</label>
        <input type="email" name="email" id="status" value="" data-clear-btn="true" data-mini="true">

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">

        <div class="switch">
        <label for="status">Status</label>
        <select name="status" id="slider" data-role="slider" data-mini="true">
            <option value="off">Inactive</option>
            <option value="on">Active</option>
        </select>
        </div>

        <div class="ui-grid-a">
            <div class="ui-block-a"><a href="#" data-rel="close" data-role="button" data-theme="c" data-mini="true">Cancel</a></div>
            <div class="ui-block-b"><a href="#" data-rel="close" data-role="button" data-theme="b" data-mini="true">Save</a></div>
        </div>
      </form>

      <!-- panel content goes here -->
    </div><!-- /panel -->

    <script type="text/javascript" src="cordova.js"></script>

  </body>
</html>
