<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Route</title>
    <link rel="stylesheet" href="styles/lib/jquery.mobile-1.4.3.css" />
  </head>
  <body>

    <script src="scripts/lib/jquery-1.10.2.min.js"></script>
    <script src="scripts/lib/handlebars-1.0.0.js"></script>
    <script src="scripts/lib/ember.js"></script>
    <script src="scripts/lib/ember-data.js"></script>
    <script src="scripts/lib/jquery-1.10.2.min.js"></script>
    <script src="scripts/lib/jquery.mobile-1.4.3.js"></script>

    <script type="text/x-handlebars">
      <div data-role="header"><h1>Welcome</h1></div>

      <div>
        {{outlet}}
      </div>

      <div data-role="footer">
        <h4>Copyright Megacorp &copy; 2013</h4>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <div data-role="content">
        <h2>Title.</h2>
        <p>Index template.</p>
        {{#link-to 'about'}}About.{{/link-to}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="about">
    <p>About.<p>
    </script>

    <script>

      // $(document).bind("mobileinit", function () {
      //   $.mobile.ajaxEnabled = false;
      //   $.mobile.linkBindingEnabled = false;
      //   $.mobile.hashListeningEnabled = false;
      //   $.mobile.pushStateEnabled = false;
      // });

      window.RouteTests = Ember.Application.create({
        LOG_TRANSITIONS: true,
        LOG_TRANSITIONS_INTERNAL: true
      });

      RouteTests.Router.map(function() {
        this.route('about');
      });

    </script>

  </body>
</html>
